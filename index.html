<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fevicon icon -->
    <link rel="icon" type="image/x-icon" href="/images/fevicon.png">
    <!-- StyleSheet File -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/8f9dd9a975.js" crossorigin="anonymous"></script>

    <title>ToDo List</title>
</head>

<body>
    <!-- Title of Heading -->
    <div class="container-title">
        <h1>To Do List</h1>
    </div>
    <!-- Input and Submit Button -->
    <div class="container">
        <div class="inputcol">
            <textarea name="text" class="textarea"></textarea>
            <button type="button" class="buttoninput"><i class="fa-solid fa-check"></i></button>
        </div>
    </div>

    <div class="todolist">
        <!-- Task Count increase and decrease -->
        <div class="taskcount">
            <h3><span id="taskcount">No Task</span></h3>
        </div>
    </div>

    <!-- JavaScript File Link -->
    <script src="script.js" defer></script>
</body>

</html>
